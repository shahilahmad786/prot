<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Website</title>
    <link rel="stylesheet" href="needWebsite.css">
</head>

<body>
    <div id="contact">
        <h1>Website</h1>
        <div class="container">
            <div class="row">
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Messgae and info about the website"
                            required></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx9egSzEQBSA1bYwqet-TT5odMI0MLXdJYLBWwG59JEW2oeV0_hoi0gD08Xl7hzlisI/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = 'Message sent successfully. We will reach you very soon.'
                    setTimeout(function () {
                        msg.innerHTML = "";
                    }, 5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
<script src="script.js"></script>

</html>
